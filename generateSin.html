<script>
window.onload = function(e){
	var sinNumber = FakeNumbers.sin.fake();
	document.getElementById('sin').value=sinNumber;
	var ceditCardNumber = FakeNumbers.creditCard.fake();
	document.getElementById('creditCard').value=ceditCardNumber;
}

function showHideCreditCard() {
  var y = document.getElementById("toggleCreditCard");
  if (y.style.display === "none") {
    y.style.display = "block";
	document.getElementById('buttonCreditCard').style.backgroundColor = "#f44336;"
  } else {
    y.style.display = "none";
	document.getElementById('buttonCreditCard').style.backgroundColor = "#4CAF50;"
  }   
}

function showHideSin() {
  var x = document.getElementById("toggleSin");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}

function copySin() {
  var copyText = document.getElementById("sin");
  copyText.select();
  copyText.setSelectionRange(0, 999999999); 
  document.execCommand("copy");
}

function copyCreditCard() {
  var copyText1 = document.getElementById("creditCard");
  copyText1.select();
  copyText1.setSelectionRange(0, 9999999999999999); 
  document.execCommand("copy");
}

function renewSin() {
	var sinNumber = FakeNumbers.sin.fake();
	document.getElementById('sin').value=sinNumber;
}

function renewCc() {
	var ceditCardNumber = FakeNumbers.creditCard.fake();
	document.getElementById('creditCard').value=ceditCardNumber;
}

</script>
